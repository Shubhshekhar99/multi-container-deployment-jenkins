name: CI/CD Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push all services
        uses: docker/bake-action@v5
        with:
          files: docker-compose.yaml
          push: true
          set: |
            nodejs.tags=${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest
            python.tags=${{ secrets.DOCKERHUB_USERNAME }}/python-app:latest
            php.tags=${{ secrets.DOCKERHUB_USERNAME }}/php-app:latest
            mysql.tags=${{ secrets.DOCKERHUB_USERNAME }}/mysql-app:latest
            nginx.tags=${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:latest
            mongodb.tags=${{ secrets.DOCKERHUB_USERNAME }}/mongodb-app:latest
            rabbitmq.tags=${{ secrets.DOCKERHUB_USERNAME }}/rabbitmq-app:latest
            redis.tags=${{ secrets.DOCKERHUB_USERNAME }}/redis-app:latest
            apache.tags=${{ secrets.DOCKERHUB_USERNAME }}/apache-app:latest
            java.tags=${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose to EC2
        run: |
          scp -i ~/.ssh/ec2.pem docker-compose.yaml \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app
            docker compose pull
            docker compose down
            docker compose up -d
          EOF
