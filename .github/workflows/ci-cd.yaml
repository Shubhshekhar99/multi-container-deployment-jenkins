name: Simple Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push NodeJS
        uses: docker/build-push-action@v5
        with:
          context: ./node
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest

      - name: Build & Push Python
        uses: docker/build-push-action@v5
        with:
          context: ./python-app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app:latest

      - name: Build & Push PHP
        uses: docker/build-push-action@v5
        with:
          context: ./php-app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php-app:latest

      - name: Build & Push Java
        uses: docker/build-push-action@v5
        with:
          context: ./java
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
